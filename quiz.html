<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="quiz" class="flex-column">
            <div id="header">
                <div class="header-item">
                    <a href="./html/highscore.html" class="btn" id="highscore-btn">View Highscores</a>
                </div>
                <div class="header-item" id="timer">
                    <p class="timer">Time:</p>
                    <p id="timer-value" class="timer">75</p>
                </div>
            </div>
            <div>
            <h1 id="question">Commonly used data types DO NOT include _________.</h1>
            <div class="btn choice-container justify-content">
                <p class="answer-text" data-number="1">1. Answer</p>
            </div>
            <div class="btn choice-container justify-content">
                <p class="answer-text" data-number="2">2. Answer</p>
            </div>
            <div class="btn choice-container justify-content">
                <p class="answer-text" data-number="3">3. Answer</p>
            </div>
            <div class="btn choice-container justify-content">
                <p class="answer-text" data-number="4">4. Answer</p>
            </div>
            <div>
                <p class="hidden" id="correct">Correct!</p>
                <p class="hidden" id="wrong">Wrong!</p>
            </div>
        </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
